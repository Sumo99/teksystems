      <form id="my-form">
        <label for="Guess the number!">&nbsp; How many times do you want to roll the dice?</label>
        <br>
        <label></label>
        &nbsp;<input type="text" name="number" id="number" required pattern="\d+">
        &nbsp; <input type="submit" class="btn btn-primary" style="position:relative;top:-3px;height: 30px; width:65px; padding:0 0;">
      </form>
      <br>
      <br>
      <script>
         // location.reload()
          document.getElementById('my-form').onsubmit = function(){
            num_rolls = document.getElementById('number').value
            var body = document.body,
        tbl  = document.createElement('table');
    tbl.style.width  = '100px';
    tbl.style.border = '1px solid black';
    tbl.style = "position:relative; left:15px;"
    function tableCreate(){
    
    for(var i = 0; i < parseInt(num_rolls)+1; i++){
        var tr = tbl.insertRow();
        for(var j = 0; j < 2; j++){
            var td = tr.insertCell();
            if(j == 0 && i == 0){
                td.appendChild(document.createTextNode('Roll#'))
            }
            else if(j == 1 && i == 0){
                td.appendChild(document.createTextNode('Result'));
            }
            else if(j == 0){
                td.appendChild(document.createTextNode(i));
            }
            else if(j == 1){
                td.appendChild(document.createTextNode(Math.floor(Math.random() * 6) + 1))
            }

            td.style.border = '1px solid black';
                
            }
        }
    }
    body.appendChild(tbl);

tableCreate();
            return false;
        }
      </script>
