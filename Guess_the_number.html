      <form id="my-form">
        <label for="Guess the number!" id="guess_number">&nbsp; &nbsp;Enter a number between 1 and 100, you have 8 guesses!</label>
        <br>
        <label></label>
        &nbsp; <input type="text" name="number" id="number" required pattern="^[1-9][0-9]?$|^100$">
        &nbsp; <input type="submit" class="btn btn-primary" style="position:relative;top:-3px;height: 30px; width:65px; padding: 0em 0em;">
      </form>
      <div id="guess_container">

      </div>
      <script>
        var user_guess;
        var guess_left = 8;
        var number = Math.floor(Math.random() * 100) + 1;
        var form = document.getElementById('my-form');
        var guess_container = document.getElementById("guess_container");
        var how_many_guess_left = document.getElementById("guess_number");
        document.getElementById('my-form').onsubmit = function(){

            user_guess = document.getElementById('number').value
            guess_left--;
            how_many_guess_left.innerHTML = `&nbsp; &nbsp;Enter a number between 1 and 100, you have ${guess_left} guesses!`
            if(guess_left === 0){
                alert("You lost")
                guess_container.appendChild(document.createTextNode("You are all out of guesses"))
                location.reload(true)
                return false;
            }
            if(parseInt(user_guess,10) === number){
                guess_container.removeChild(guess_container.childNodes[0])
                guess_container.appendChild(document.createTextNode("You Win!"))
            }
            else if(parseInt(user_guess,10) > number){
                guess_container.removeChild(guess_container.childNodes[0])

                  guess_container.appendChild(document.createTextNode("You Win!"))
            }
            else{
                guess_container.removeChild(guess_container.childNodes[0])

                guess_container.appendChild(document.createTextNode("Guess higher"))
            }
            
            return false;
        }
        
        </script>
